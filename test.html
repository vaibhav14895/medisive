{% load static %}

<!-- Hero Section -->
<section
    class="relative w-full h-screen bg-cover bg-center flex flex-col justify-center items-center px-4 md:px-10 text-white"
    style="background-image: url({% static 'images/giphy1.gif' %});">

    <!-- Floating Navbar -->
    <nav
        class="fixed top-0 left-1/2 transform -translate-x-1/2 z-50 bg-white shadow-lg rounded-full px-6 md:px-8 py-2 md:py-3 mt-4 flex flex-wrap justify-between items-center w-[90%] max-w-7xl text-gray-800">
        <div class="flex items-center space-x-3 mb-2 md:mb-0">
            <img src="{% static 'images/logo/mainlogo.gif' %}" alt="Logo"
                class="h-8 w-8 md:h-10 md:w-10 rounded-full" />
            <span class="text-lg md:text-xl font-bold">Medisive</span>
        </div>
        <ul class="flex flex-wrap gap-4 md:space-x-8 font-medium text-sm md:text-base">
            <li><a href="#about" class="hover:text-blue-600">About</a></li>
            <li><a href="#products" class="hover:text-blue-600">Products</a></li>
            <li><a href="#contact" class="hover:text-blue-600">Contact</a></li>
        </ul>
        <button
            class="bg-green-500 text-white px-4 md:px-5 py-1.5 md:py-2 rounded-full hover:bg-green-600 font-semibold text-sm md:text-base mt-2 md:mt-0">
            Join
        </button>
    </nav>

    <!-- Hero Text -->
    <div class="text-center mt-28 md:mt-40 px-4">
        <h1 class="text-3xl md:text-5xl font-bold text-cyan-400">PharmaFuture</h1>
        <p class="text-base md:text-xl mt-4">Dedicated to health solutions</p>
        <a href="#"
            class="mt-6 inline-block border border-white text-white px-5 py-2 rounded-full hover:bg-white hover:text-black text-sm md:text-base">
            See how
        </a>
    </div>
</section>
